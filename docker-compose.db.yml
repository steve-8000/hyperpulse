name: hyperpulse

services:
  db:
    image: postgres:16-alpine
    container_name: hyperpulse-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hyperpulse_ops}
      POSTGRES_USER: ${POSTGRES_USER:-hyperpulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hyperpulse_local_dev}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./deploy/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hyperpulse} -d ${POSTGRES_DB:-hyperpulse_ops}"]
      interval: 10s
      timeout: 5s
      retries: 12
